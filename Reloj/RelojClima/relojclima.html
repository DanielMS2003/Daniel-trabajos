<body>
<div>
    <div id="clock"></div>
    <div id="analog-clock"></div>
    <div id="date"></div>
    <div id="countdown"></div>
    <div id="countdown2"></div>
    <div id="countdown3"></div>
</div>

<script type="module">
import { Clock, AnalogClock, Countdown, Countdown2, Countdown3, getCurrentDate, } from './relojclima.js'

m.mount(document.getElementById('clock'), Clock);

setInterval(function() {
    m.mount(document.getElementById('analog-clock'), { view: AnalogClock });
}, 1000);    

let count = Countdown();
m.mount(document.getElementById("countdown"), count);

let count2 = Countdown2();
m.mount(document.getElementById("countdown2"), count2);

let count3 = Countdown3();
m.mount(document.getElementById("countdown3"), count3);

let today = getCurrentDate();
document.getElementById("date").textContent = today;

</script>
</body>
